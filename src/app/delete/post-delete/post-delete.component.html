<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Delete Post</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">are you sure you want to delete this post?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title m-0">{{ post.titulo }}</h5>
                  <small class="text-muted">Tema: {{ post.tema.descricao }}</small>
                  <p class="card-text mt-3">{{ post.texto }}</p>
                  <p class="card-text">
                      <small class="text-muted">
                          {{ post.data | date: 'dd/MM/yyyy'}} at
                          {{ post.data | date: 'HH:mm' }}
                      </small>
                  </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/home'>No</button>
            <button class="btn btn-success" (click)='delete()'>Yes</button>
        </div>
    </div>

</div>
