<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-white">

            <a routerLink='/home' class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> Home
            </a>

            <h1 class="fs-54 text-center">Themes</h1>
            <h5 class="fs-18 text-center">See here all registered Themes or register a New:</h5>
        
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="com-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='theme.descricao' type="text" class="form-control" id="description" placeholder="Type theme description">
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='register()'>Register</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">All Themes</h2>
        </div>
    </div>

    <div class="row d-flex mb-5 mt-3 justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Description</th>
                    <th scope="col" class="text-right">Controls</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor='let item of listThemes'>
                    <th>{{ item.id }}</th>
                    <td>{{ item.descricao }}</td>
                    <td class="d-flex justify-content-end">
                        <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.id]">Edit</button>
                        <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]" >Delete</button>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
