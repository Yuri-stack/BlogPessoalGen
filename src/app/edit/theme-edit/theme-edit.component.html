<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Update Theme</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="description">Description</label>
                <input id="description" class="form-control" type="text" [(ngModel)]='theme.descricao'>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/tema'>Cancel</button>
                <button class="btn btn-success" (click)='updateTheme()'>Update</button>
            </div>
        </div>
    </div>
</div>
